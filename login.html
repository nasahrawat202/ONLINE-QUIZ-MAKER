<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Quiz Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="form-box">
      <h2>🔑 Login</h2>
      <input type="text" id="loginUser" placeholder="Username or Email" required />
      <div class="password-wrapper">
        <input type="password" id="loginPass" placeholder="Password" required />
        <span onclick="togglePassword('loginPass')">👁️</span>
      </div>
      <button onclick="login()">Login</button>

      <p class="link"><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>

      <div class="social-buttons">
        <button class="google">Login with Google</button>
        <button class="facebook">Login with Facebook</button>
        <button class="apple">Login with Apple</button>
      </div>

      <p>New here? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
